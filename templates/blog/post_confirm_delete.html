{% extends 'accounts/base_auth.html' %}
{% block title %}Supprimer l'article{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow mt-8 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-6">Supprimer l'article</h2>
    <p class="mb-6">Êtes-vous sûr de vouloir supprimer l'article <span class="font-semibold">{{ post.title }}</span> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded">Oui, supprimer</button>
        <a href="/post/{{ post.id }}/" class="ml-4 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-6 rounded">Annuler</a>
    </form>
</div>
{% endblock %}
