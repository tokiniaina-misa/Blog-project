{% extends 'accounts/base_auth.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold text-blue-600 mb-6">Statistiques du site</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-blue-100 rounded p-4 text-center">
            <div class="text-3xl font-bold text-blue-600">{{ nb_posts }}</div>
            <div class="text-gray-700">Articles</div>
        </div>
        <div class="bg-green-100 rounded p-4 text-center">
            <div class="text-3xl font-bold text-green-600">{{ nb_comments }}</div>
            <div class="text-gray-700">Commentaires</div>
        </div>
        <div class="bg-yellow-100 rounded p-4 text-center">
            <div class="text-3xl font-bold text-yellow-600">{{ nb_users }}</div>
            <div class="text-gray-700">Utilisateurs</div>
        </div>
    </div>
</div>
{% endblock %}
