{% extends 'accounts/base_auth.html' %}
{% block title %}Mot de passe oublié{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Mot de passe oublié</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">Envoyer le lien de réinitialisation</button>
    </form>
    <p class="mt-4 text-center text-gray-600"><a href="/accounts/login/" class="text-blue-600 hover:underline">Retour à la connexion</a></p>
</div>
{% endblock %}
