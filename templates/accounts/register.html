{% extends 'accounts/base_auth.html' %}
{% block title %}Inscription{% endblock %}
<style>
    body {
        background-color: #f3f4f6; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 200px;
        margin: 0;
    }
</style>
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Créer un compte</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">S'inscrire</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Déjà un compte ? <a href="/login/" class="text-blue-600 hover:underline">Connexion</a></p>
</div>
{% endblock %}
